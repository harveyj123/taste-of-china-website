<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Chinese resturant</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav-links">
            <li class="list-content">
                <a class="list-link" href="#">Home</a>
            </li>
            <li class="list-content">
                <a class="list-link" href="#">Menu</a>
            </li>
            <li class="list-content">
                <a class="list-link"  href="#">Location</a>
            </li>
            <li class="list-content">
                <a class="list-link" href="#">contact us</a>
            </li>
            <li class="list-content">
                <a class="list-link" href="#">Our story</a>
            </li>
        </ul>
    </nav>
    <header class="header">
        <h1 class="header-title-box">
            <div class="header-title-main">Taste of China</div>
            <div class="header-title-sub">chinese american cursine</div>
        </h1>
    </header>
    <section class="gallery-container">
        <div class="gallery-title-box">
            <h1 class="gallery-title">Try our favorites</h1>
        </div>
        <div class=gallery-box-container>
            <span class="gallery-box-1">
                <h1 class="gallery-box-title">General tso chichen</h1>
            </span>
            <span class="gallery-box-2">
                <h1 class="gallery-box-title">Fried chicken</h1>
            </span>
            <span class="gallery-box-3">
                <h1 class="gallery-box-title">Lo mein</h1>
            </span>
        </div>
    </section>
    <section id="menu">
        <h1 class="menu-title">Menu</h1>
        <div class="menu-container">
            
            <div class="menu-box box-1">
                <a href="#popup-content-1">
                    <div class="menu-box"></div>
                </a>
                <h1 class="box-title">Lunch special</h1>
            </div>
            
            <div class="menu-box box-2">
                <a href="#popup-content-2">
                    <div class="menu-box"></div>
                </a>
                <h1 class="box-title">Combo</h1>
            </div>
            
            <div class="break"></div>
            
            <div class="menu-box box-3">
                <a href="#popup-content-3">
                    <div class="menu-box"></div>
                </a>
                <h1 class="box-title">appetizer</h1>
            </div>
            
            <div class="menu-box box-4">
                <a href="#popup-content-4">
                    <div class="menu-box"></div>
                </a>
                <h1 class="box-title">sides</h1>
            </div>
            
            <div class="menu-box box-5">
                <a href="#popup-content-5">
                    <div class="menu-box"></div>
                </a>
                <h1 class="box-title">specials</h1>
            </div>
            
            <div id="popup-content-1" class="popup">
                <a href="#menu" class="close"></a>
            </div>
            <div id="popup-content-2" class="popup">
                <a href="#menu" class="close"></a>
            </div>
            <div id="popup-content-3" class="popup">
                <a href="#menu" class="close"></a>
            </div>
            <div id="popup-content-4" class="popup">
                <a href="#menu" class="close"></a>
            </div>
            <div id="popup-content-5" class="popup">
                <a href="#menu" class="close"></a>
            </div>

        </div>

    <section class="locations"></section>
    <section class="contact-us"></section>
    <section class="about-us">
        
    </section>
    <footer class="footer"></footer>
